name: ğŸ³ Build And Push Docker Image
on:
  workflow_call:
    inputs:
      tag:
        type: string
        description: The tag to push to the Docker registry.
        # required: true
        # default: latest

jobs:
  build:
    name: ğŸ³ Build
    # only build/deploy main branch on pushes
    # if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    if: ${{ (github.ref == 'refs/heads/main') && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.1.1

      - name: ğŸ§‘â€ğŸ’» Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      # Setup cache
      - name: âš¡ï¸ Cache Docker layers
        uses: actions/cache@v4.0.0
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: ğŸ³ Build Production Image
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: true
          tags: varkoff/nestjs-remix-monorepo:production
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      #   - name: ğŸ³ Build Staging Image
      #     if: ${{ github.ref == 'refs/heads/dev' }}
      #     uses: docker/build-push-action@v5.1.0
      #     with:
      #       context: .
      #       push: true
      #       tags: varkoff/nestjs-remix-monorepo:latest

      #       cache-from: type=local,src=/tmp/.buildx-cache
      #       cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: ğŸšš Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
